<h2 class="h1">Custom Password Generater</h2><br>

  <div id="generater" style="font-family: 'Courier New', Courier;"><br>

      <span class="input" style="margin: 10px 5px 10px 5px" id="inpu" readonly></span>

        <div class="setting"><label for="lowercase" style="letter-spacing: 1px; word-spacing: 2px;">Include Lowercase Letters</label> <input type="checkbox" id="lowercase" class="checkbox-wrapper-2 ikxBAC" checked> </div>
        <div class="setting"><label for="symbols" style="letter-spacing: 1px; word-spacing: 2px;">Include Symbols</label> <input type="checkbox" id="symbols" class="checkbox-wrapper-2 ikxBAC" checked> </div>
